{% load static %}

<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img src="{% static 'images/logo4.png' %}">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
      {% if request.user.is_staff %}
        <a class="nav-item nav-link active" href="{% url 'accounts:home' %}">Dashboard</a>
        <a class="nav-item nav-link" href="{% url 'accounts:products' %}">Products</a>
      {% else %}
        <a class="nav-item nav-link active" href="{% url 'accounts:account' %}">Settings</a>
      {% endif %}
      </div>
    </div>
    <span class="hello-msg">Hello, {{request.user}}</span>
    <span class="hello-msg"><a class="hello-msg" href="{% url 'accounts:logout' %}">Logout</a></span>
  </nav>
